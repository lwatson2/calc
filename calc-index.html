<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<script type="text/javascript" async src= 'calulator.js'></script>
<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="calculator.css">

<body>
<div id="container">
<div id="display">
<h2 id="displayNum"></h2>
</div> 
<button type="button" class="btn btn-info" id="equal" >=</button>
<button type="button" class="btn btn-info" id= "clear" >Clear</button>
<div id ="operators">
<button type="button" class="btn btn-info" id= "plus">+</button>
<button type="button" class="btn btn-info" id="minus">-</button>
<button type="button" class="btn btn-info" id="multiply">*</button>
<button type="button" class="btn btn-info" id="divide">/</button>
</div>
<div id= "numbers">
<button type="button" class="btn btn-info" id="one">1</button>
<button type="button" class="btn btn-info" id="two">2</button>
<button type="button" class="btn btn-info" id="three">3</button>
<button type="button" class="btn btn-info" id="four">4</button>
<button type="button" class="btn btn-info" id="five">5</button>
<button type="button" class="btn btn-info" id="six">6</button>
<button type="button" class="btn btn-info" id="seven">7</button>
<button type="button" class="btn btn-info" id="eight">8</button>
<button type="button" class="btn btn-info" id="nine">9</button>
<button type="button" class="btn btn-info" id="zero">0</button>
</div>
</div>
</body>
</html>
